name: CI

on:
  pull_request:
    branches: ["master"]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Detekt
        run: ./gradlew detekt

      - name: Tests
        run: ./gradlew test